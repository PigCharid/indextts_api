user  nginx;
worker_processes auto;

events { worker_connections 4096; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  client_max_body_size 2g;

  # 统一的、保守的代理超时（先别用 0）
  proxy_connect_timeout 5s;
  proxy_send_timeout    180s;
  proxy_read_timeout    180s;

  upstream indextts_upstream {
    least_conn;
    server revoltts1:8000 max_fails=3 fail_timeout=30s;
    server revoltts2:8000 max_fails=3 fail_timeout=30s;
    # server revoltts3:8000 max_fails=3 fail_timeout=30s;
    # 先注释 keepalive，确认不是长连接问题
    # keepalive 64;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'upstream:$upstream_addr rt:$request_time urt:$upstream_response_time';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  server {
    listen 80;
    server_name _;

    # /health：最小代理头+HTTP/1.1
    location = /health {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_pass http://indextts_upstream/health;
    }

    # /tts：常规代理
    location /tts {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_pass http://indextts_upstream;
    }

    location /ttsform {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_pass http://indextts_upstream;
    }
  }
}
